<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFDCFD;
        }

        .banner {
            background-color: #4B2E4A;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .banner img {
            width: 150px; /* Ajusta el tamaño según sea necesario */
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .banner h1 {
            margin: 0;
            padding-top: 60px; /* Ajusta el espacio para la imagen */
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .producto img {
            width: 100px;
            height: 130px;
            background-color: #ccc; /* Imagen temporal como cuadrado gris */
        }

        .producto h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .producto p {
            font-size: 14px;
            color: #777;
            margin: 0 0 10px;
        }

        .producto button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 80%;
            border-radius: 5px;
        }

        .producto button:hover {
            background-color: #45a049;
        }

        /* Estilos para el div de consulta */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .consulta {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .consulta img {
            width: 50%;
            height: auto;
            margin-bottom: 15px;
        }

        .consulta h2 {
            margin: 10px 0;
        }

        .consulta input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }

        .consulta select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }

        .consulta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .consulta button:hover {
            background-color: #45a049;
        }

        .consulta .medios-pago, .consulta .otras-consultas {
            display: none;
        }
    </style>
</head>
<body>

    <div class="banner">
        <img src="Logo.png" alt="Logo">
        <h1>Catálogo de Productos</h1>
    </div>

    <div class="catalogo" id="catalogo">
        <!-- Los productos se cargarán aquí dinámicamente -->
    </div>

    <!-- Div para la consulta -->
    <div class="overlay" id="consulta-overlay">
        <div class="consulta">
            <img id="consulta-img" src="#" alt="Imagen del producto">
            <h2 id="consulta-titulo">Título del Producto</h2>
            <p id="consulta-codigo">Código: </p>
            <p id="consulta-descripcion">Descripción: </p>
            <input type="text" id="nombre" placeholder="Tu nombre">
            <select id="consulta-opciones">
                <option value="">Selecciona una opción</option>
                <option value="consultar-precio">Consultar Precio</option>
                <option value="consultar-disponibilidad">Consultar Disponibilidad</option>
                <option value="consultar-medios-pago">Consultar Medios de Pago Disponibles</option>
                <option value="otras-consultas">Otras Consultas</option>
            </select>
            <div class="medios-pago">
                <p>Los medios de pago disponibles son en efectivo y transferencias (Mercado Pago o transferencia bancaria).</p>
            </div>
            <div class="otras-consultas">
                <input type="text" id="texto-consulta" placeholder="Tu consulta (hasta 100 caracteres)" maxlength="100">
            </div>
            <button id="enviar-consulta">Enviar Consulta</button>
        </div>
    </div>

    <script>
        // URL del archivo datos.txt
        const datosUrl = 'datos.txt';

        // Función para cargar el archivo datos.txt
        fetch(datosUrl)
            .then(response => response.text())
            .then(data => {
                const productos = data.split('\n');
                const catalogoDiv = document.getElementById('catalogo');

                productos.forEach((producto, index) => {
                    const [nombre, codigo, descripcion] = producto.split(', ');
                    const numeroFoto = index + 1; // Foto1, Foto2, etc.
                    
                    // Asignar nombre correcto para las fotos
                    const fotoNombre = `foto${numeroFoto}.jpg`;

                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto');
                    productoDiv.dataset.nombre = nombre;
                    productoDiv.dataset.codigo = codigo;
                    productoDiv.dataset.descripcion = descripcion;
                    productoDiv.dataset.foto = fotoNombre;

                    productoDiv.innerHTML = `
                        <img src="${fotoNombre}" alt="Imagen del producto">
                        <h2>${nombre}</h2>
                        <p>Código: ${codigo}</p>
                        <button onclick="mostrarConsulta('${nombre}', '${codigo}', '${descripcion}', '${fotoNombre}')">Consultar</button>
                    `;

                    catalogoDiv.appendChild(productoDiv);
                });
            })
            .catch(error => console.error('Error al cargar el archivo:', error));

        // Función para mostrar el div de consulta
        function mostrarConsulta(nombre, codigo, descripcion, foto) {
            document.getElementById('consulta-overlay').style.display = 'flex';
            document.getElementById('consulta-img').src = foto;
            document.getElementById('consulta-titulo').textContent = nombre;
            document.getElementById('consulta-codigo').textContent = `Código: ${codigo}`;
            document.getElementById('consulta-descripcion').textContent = `Descripción: ${descripcion}`;
        }

        // Mostrar/ocultar secciones según la opción seleccionada
        document.getElementById('consulta-opciones').addEventListener('change', function() {
            const valor = this.value;
            document.querySelector('.medios-pago').style.display = valor === 'consultar-medios-pago' ? 'block' : 'none';
            document.querySelector('.otras-consultas').style.display = valor === 'otras-consultas' ? 'block' : 'none';
        });

        // Enviar consulta
        document.getElementById('enviar-consulta').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const opcion = document.getElementById('consulta-opciones').value;
            const textoConsulta = document.getElementById('texto-consulta').value;
            const titulo = document.getElementById('consulta-titulo').textContent;
            const codigo = document.getElementById('consulta-codigo').textContent;
            const descripcion = document.getElementById('consulta-descripcion').textContent;

            let mensaje = `Nombre: ${nombre}\nTítulo: ${titulo}\nCódigo: ${codigo}\nDescripción: ${descripcion}\nOpción: ${opcion}`;

            if (opcion === 'otras-consultas') {
                mensaje += `\nConsulta: ${textoConsulta}`;
            }

            const numeroWhatsApp = '1173600681'; // Reemplaza con tu número de WhatsApp
            const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensaje)}`;

            window.open(url, '_blank');
        });

        // Cerrar overlay al hacer clic fuera del div de consulta
        document.getElementById('consulta-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>

</body>
</html>
