    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #D1CFCD ;
}

.banner {
    background-color: black;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 200px;
}
.bannercorreo {
    color: grey;
    text-align: center;
    padding: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 35px;
    background-size: cover; /* Asegura que la imagen cubra todo el div */
    background-position: center; /* Centra la imagen en el div */
}


.banner img {
    width: 90%;
    max-width: 400px;
    height: auto;
    margin-bottom: 10px;
}
.bannercorreo img {
    width: 90%;
    max-width: 500px;
    height: auto;
    margin-bottom: 10px;
}

.banner h1 {
    margin: 0;
    font-size: 2rem;
}

.catalogo {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.producto {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    width: calc(50% - 20px);
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

.producto img {
    width: 100px;
    height: 130px;
    margin-top: 10px;
}

.producto h2 {
    font-size: 18px;
    margin: 10px 0 5px;
}

.producto p {
    font-size: 14px;
    color: #777;
    margin: 5px 0;
}

.producto .precio {
    font-size: 16px;
    font-weight: bold;
    margin: 5px 0;
}

.producto button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    width: 80%;
    border-radius: 5px;
}

.producto button:hover {
    background-color: #45a049;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.consulta {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
    box-sizing: border-box;
}

.consulta img {
    width: 50%;
    height: auto;
    margin-bottom: 15px;
}

.consulta h2 {
    margin: 10px 0;
}

.consulta input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
}

.consulta button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

.consulta button:hover {
    background-color: #45a049;
}

.filter-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.filter-buttons button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
}

.filter-buttons button:hover {
    background-color: #45a049;
}

.carrito {

    padding: 20px;

    top: 0;
    right: 0;

    height: 100%;

.carrito .total-compra {

    padding: 10px 0;

.carrito .producto-carrito img {

    height: 65px;
    margin-right: 10px;
}

.carrito .producto-carrito .info {
    flex-grow: 1;
}

.carrito .producto-carrito button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 14px;

    border-radius: 5px;

.carrito .producto-carrito button:hover {

.carrito button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
    width: 100%;
}

.carrito button:hover {
    background-color: #45a049;
}

/* Media Queries */
@media (max-width: 768px) {
    .catalogo {
        flex-direction: column;
        align-items: center;
    }

    .producto {
        width: calc(100% - 20px);
    }

    .filter-buttons {
        flex-direction: column;
    }

    .filter-buttons button {
        margin: 5px 0;
    }

    .consulta {

    .carrito {

        function filtrarProductos(categoria) {
            const catalogoDiv = document.getElementById('catalogo');
            catalogoDiv.innerHTML = '';

            productos[categoria].forEach(producto => {
                const productoDiv = document.createElement('div');
                productoDiv.classList.add('producto');
                productoDiv.dataset.nombre = producto.nombre;
                productoDiv.dataset.codigo = producto.codigo;
                productoDiv.dataset.descripcion = producto.descripcion;
                productoDiv.dataset.foto = producto.imagen;
                productoDiv.dataset.precio = producto.precio;
                productoDiv.dataset.precio_mayorista = producto.precio_mayorista;
                productoDiv.dataset.talles = producto.talles;

                productoDiv.innerHTML = `
                    <img src="${producto.imagen}" alt="Imagen del producto">
                    <h2>${producto.nombre}</h2>
                    <p>Descripción: ${producto.descripcion}</p>
                    <p class="precio">Precio Minorista: $${producto.precio}</p>
                    <p class="precio">Precio Mayorista: $${producto.precio_mayorista}</p>
                    <button onclick="mostrarConsulta('${producto.nombre}', '${producto.codigo}', '${producto.descripcion}', '${producto.imagen}', '${producto.precio}','${producto.precio_mayorista}', '${producto.talles}')"> Ver Detalles </button>
                `;

                catalogoDiv.appendChild(productoDiv);
            });
        }

        function mostrarConsulta(nombre, codigo, descripcion, foto, precio,precio_mayorista, talles) {
            document.getElementById('consulta-overlay').style.display = 'flex';
            document.getElementById('consulta-img').src = foto;
            document.getElementById('consulta-titulo').textContent = nombre;
            document.getElementById('consulta-codigo').textContent = `Código: ${codigo}`;
            document.getElementById('consulta-descripcion').textContent = `Descripción: ${descripcion}`;
            document.getElementById('consulta-precio').textContent = `Precio Minorista: $${precio}`;
            document.getElementById('consulta-precio_mayorista').textContent = `Precio precio mayorista: $${precio_mayorista}`;

            const tallesArray = talles.split(',');
            const tallesList = tallesArray.map(talle => `<option value="${talle}">${talle}</option>`).join('');
            document.getElementById('consulta-talles').innerHTML = `Talles: <select id="talles">${tallesList}</select>`;
        }

document.getElementById('agregar-carrito').addEventListener('click', function() {
    const cantidad = parseInt(document.getElementById('cantidad').value);
    const nombre = document.getElementById('consulta-titulo').textContent;
    const codigo = document.getElementById('consulta-codigo').textContent.split(': ')[1];
    const descripcion = document.getElementById('consulta-descripcion').textContent.split(': ')[1];
    const foto = document.getElementById('consulta-img').src;
    const precio = parseFloat(document.querySelector(`.producto[data-codigo="${codigo}"]`).dataset.precio);
    const precio_mayorista = parseFloat(document.querySelector(`.producto[data-codigo="${codigo}"]`).dataset.precio_mayorista);
    const talle = document.getElementById('talles').value;
    
    var precio_final;

    if (cantidad === 1) {
        precio_final = precio;
    } else {
        precio_final = precio_mayorista;
    }

    const producto = {
        nombre,
        codigo,
        descripcion,
        foto,
        precio_final,
        cantidad,
        total: precio_final * cantidad,
        talle
    };

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push(producto);
    localStorage.setItem('carrito', JSON.stringify(carrito));

            mostrarModal('Producto agregado al carrito.');
            document.getElementById('consulta-overlay').style.display = 'none';
        });

        document.getElementById('consulta-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });

        function mostrarCarrito() {
            document.getElementById('carrito').style.display = 'block';

            const carritoDiv = document.getElementById('carrito-lista');
            carritoDiv.innerHTML = '';

            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let totalCompra = 0;

            carrito.forEach(producto => {
                totalCompra += producto.total;
                const productoCarritoDiv = document.createElement('div');
                productoCarritoDiv.classList.add('producto-carrito');

                productoCarritoDiv.innerHTML = `
                    <img src="${producto.foto}" alt="Imagen del producto">
                    <div class="info">
                        <h3>${producto.nombre}</h3>
                        <p>Código: ${producto.codigo}</p>
                        <p>Descripción: ${producto.descripcion}</p>
                        <p>Precio: $${producto.precio_final}</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                        <p>Talle: ${producto.talle}</p>
                        <p>Total: $${producto.total}</p>
                    </div>
                    <button onclick="eliminarDelCarrito('${producto.codigo}')">Eliminar</button>
                `;

                carritoDiv.appendChild(productoCarritoDiv);
            });

            document.getElementById('total-compra').textContent = `TOTAL DE COMPRA: $${totalCompra}`;
        }

        function eliminarDelCarrito(codigo) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito = carrito.filter(producto => producto.codigo !== codigo);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function volverCatalogo() {
            document.querySelector('.catalogo').style.display = 'flex';
            document.querySelector('.filter-buttons').style.display = 'flex';
            document.getElementById('carrito').style.display = 'none';

// Declarar la variable fuera de las funciones para que sea accesible en ambas
let memoria_codigo_de_compra;

async function solicitarCompra() {
    // Mostrar formulario de compra y ocultar las otras secciones
    document.getElementById('carrito_compra').style.display = 'none';
    document.getElementById('confirmar_whatsapp').style.display = 'none';
    document.getElementById('formulario_compra').style.display = 'block';
}

async function procesarCompra() {
    // Obtener el nombre del cliente y el método de pago seleccionados
    const cliente = document.getElementById('nombreCliente').value;
    const medioPago = document.getElementById('metodoPago').value;

    // Validar que se hayan ingresado datos
    if (!cliente) {
        return mostrarModal("Debe ingresar un nombre de cliente.");
    }

    if (!medioPago) {
        return mostrarModal("Debe seleccionar un medio de pago.");
    }

    // Guardar nombre del cliente y medio de pago en localStorage
    localStorage.setItem('cliente', cliente);
    localStorage.setItem('medioPago', medioPago);

    // Leer el carrito del localStorage
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    if (carrito.length === 0) return alert("El carrito está vacío.");

    try {
        // Obtener el código de compra incrementado
        const response = await fetch('https://sheet.best/api/sheets/b72462f6-97d1-4d47-bab4-b3db0aaea342');
        const data = await response.json();
        const maxCodigoCompra = Math.max(...data.map(row => parseInt(row['codigo.compra'] || 0)));
        memoria_codigo_de_compra = maxCodigoCompra + 1;

        // Preparar los datos a enviar a Sheetbest
        const promises = carrito.map(producto => {
            const nuevoDato = {
                "codigo.compra": memoria_codigo_de_compra,
                "cliente": cliente,
                "medio de pago": medioPago,
                "cantidad": producto.cantidad,
                "codigo": producto.codigo,
                "descripcion": producto.descripcion,
                "foto": producto.foto,
                "nombre": producto.nombre,
                "precio": producto.precio,
                "talle": producto.talle,
                "total": producto.total
            };

            return fetch('https://sheet.best/api/sheets/b72462f6-97d1-4d47-bab4-b3db0aaea342', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoDato)
            });
        });

        // Enviar todas las filas a Sheetbest
        await Promise.all(promises);

        // Mostrar el div de confirmación de WhatsApp y ocultar el formulario
        document.getElementById('formulario_compra').style.display = 'none';
        document.getElementById('confirmar_whatsapp').style.display = 'block';

    } catch (error) {
        console.error('Error:', error);
        mostrarModal('OCURRIO UN ERROR VUELVE A INTENTARLO. DISCULPAS POR LAS MOLESTIAS.');
    }
}

async function enviar_whatsapp() {
    const cliente = localStorage.getItem('cliente');
    const medioPago = localStorage.getItem('medioPago');
    const codigoCompra = memoria_codigo_de_compra;

    const mensajeWhatsApp = `¡Nueva compra! Código de compra: ${codigoCompra}\nCliente: ${cliente}\nMétodo de pago: ${medioPago}`;
    const urlWhatsApp = `https://api.whatsapp.com/send?phone=1173600681&text=${encodeURIComponent(mensajeWhatsApp)}`;

    window.open(urlWhatsApp, '_blank');
    localStorage.removeItem('carrito');
    mostrarModal('Mensaje de WhatsApp enviado. Gracias por su compra.');
    localStorage.removeItem('carrito');
    document.getElementById('carrito_compra').style.display = 'none';
    document.getElementById('confirmar_whatsapp').style.display = 'none';
    document.getElementById('carrito').style.display = 'none';

}
