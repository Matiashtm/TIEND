<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Online</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #D1CFCD ;
}

.banner {
    background-color: black;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 200px;
}

.banner img {
    width: 90%;
    max-width: 400px;
    height: auto;
    margin-bottom: 10px;
}

.banner h1 {
    margin: 0;
    font-size: 2rem;
}

.catalogo {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.producto {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    width: calc(50% - 20px);
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

.producto img {
    width: 100px;
    height: 130px;
    margin-top: 10px;
}

.producto h2 {
    font-size: 18px;
    margin: 10px 0 5px;
}

.producto p {
    font-size: 14px;
    color: #777;
    margin: 5px 0;
}

.producto .precio {
    font-size: 16px;
    font-weight: bold;
    margin: 5px 0;
}

.producto button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    width: 80%;
    border-radius: 5px;
}

.producto button:hover {
    background-color: #45a049;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.consulta {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
    box-sizing: border-box;
}

.consulta img {
    width: 50%;
    height: auto;
    margin-bottom: 15px;
}

.consulta h2 {
    margin: 10px 0;
}

.consulta input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
}

.consulta button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

.consulta button:hover {
    background-color: #45a049;
}

.filter-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.filter-buttons button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
}

.filter-buttons button:hover {
    background-color: #45a049;
}

.carrito {
    display: none;
    background: white;
    padding: 20px;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    max-width: 500px;
    height: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    z-index: 1000;
    box-sizing: border-box;
}

.carrito .total-compra {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
}

.carrito .producto-carrito {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.carrito .producto-carrito img {
    width: 50px;
    height: 65px;
    margin-right: 10px;
}

.carrito .producto-carrito .info {
    flex-grow: 1;
}

.carrito .producto-carrito button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
}

.carrito .producto-carrito button:hover {
    background-color: #e53935;
}

.carrito button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
    width: 100%;
}

.carrito button:hover {
    background-color: #45a049;
}

/* Media Queries */
@media (max-width: 768px) {
    .catalogo {
        flex-direction: column;
        align-items: center;
    }

    .producto {
        width: calc(100% - 20px);
    }

    .filter-buttons {
        flex-direction: column;
    }

    .filter-buttons button {
        margin: 5px 0;
    }

    .consulta {
        width: 90%;
    }

    .carrito {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .banner h1 {
        font-size: 1.5rem;
    }

    .producto img {
        width: 80px;
        height: 100px;
    }

    .producto h2 {
        font-size: 16px;
    }

    .producto .precio {
        font-size: 14px;
    }

    .consulta img {
        width: 60%;
    }

    .consulta h2 {
        font-size: 18px;
    }

    .consulta input[type="number"] {
        font-size: 14px;
    }

    .carrito .producto-carrito img {
        width: 40px;
        height: 50px;
    }
}
.mi-carrito-btn-container {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
}

.mi-carrito-btn {
    background-color: #4CAF50; /* Color de fondo */
    color: white; /* Color del texto */
    border: none; /* Sin borde */
    padding: 10px 20px; /* Espaciado interno */
    font-size: 16px; /* Tamaño de la fuente */
    cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
    border-radius: 5px; /* Bordes redondeados */
}

.mi-carrito-btn:hover {
    background-color: #45a049; /* Color de fondo en hover */
}

    </style>
</head>
<body>

    <div class="banner">
        <img src="Logo.png" alt="Logo">
        <h1>Catálogo de Productos</h1>
    </div>

    <!-- Botones de filtro -->
    <div class="filter-buttons">
        <button onclick="filtrarProductos('TODOS')">TODOS</button>
        <button onclick="filtrarProductos('ZAPATILLAS')">ZAPATILLAS</button>
        <button onclick="filtrarProductos('ZAPATOS')">ZAPATOS</button>
        <button onclick="filtrarProductos('NIÑOS')">NIÑOS</button>
    </div>

<!-- Botón de carrito -->
<div class="mi-carrito-btn-container">
    <button class="mi-carrito-btn" onclick="mostrarCarrito()">MI CARRITO</button>
</div>


    <div class="catalogo" id="catalogo">
        <!-- Los productos se cargarán aquí dinámicamente -->
    </div>

    <!-- Div para la consulta -->
    <div class="overlay" id="consulta-overlay">
        <div class="consulta">
            <img id="consulta-img" src="#" alt="Imagen del producto">
            <h2 id="consulta-titulo">Título del Producto</h2>
            <p id="consulta-codigo">Código: </p>
            <p id="consulta-descripcion">Descripción: </p>
            <p id="consulta-precio">Precio: </p>
            <p id="consulta-talles">Talles: </p>
            <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1">
            <button id="agregar-carrito">Agregar al Carrito</button>
        </div>
    </div>

    <!-- Div del carrito -->
    <div class="carrito" id="carrito">
        <div class="total-compra" id="total-compra">TOTAL DE COMPRA: $0</div>
        <div id="carrito-lista">
            <!-- Los productos del carrito se cargarán aquí dinámicamente -->
        </div>
        <button onclick="volverCatalogo()">Volver al Catálogo</button>
        <button onclick="solicitarCompra()">Solicita la Compra</button>
    </div>

    <script>
const productos = {
    TODOS: [
     { nombre: "ZAPATILLA DEPORTIVA 1", codigo: "COD200", descripcion: "Zapatilla deportiva de alto rendimiento", precio: 120, imagen: "foto1.jpg", categoria: "ZAPATILLAS", talles: "37,38,39,40,41" },
        { nombre: "ZAPATILLA DEPORTIVA 2", codigo: "COD201", descripcion: "Zapatilla deportiva con amortiguación avanzada", precio: 130, imagen: "foto2.jpg", categoria: "ZAPATILLAS", talles: "36,38,39,40,42" },
        { nombre: "ZAPATILLA URBANA 1", codigo: "COD202", descripcion: "Zapatilla urbana con diseño moderno", precio: 110, imagen: "foto3.jpg", categoria: "ZAPATILLAS", talles: "37,38,39,41,42" },
        { nombre: "ZAPATO FORMAL 1", codigo: "COD300", descripcion: "Zapato formal de cuero para ocasiones especiales", precio: 150, imagen: "foto4.jpg", categoria: "ZAPATOS", talles: "39,40,41,42,43" },
        { nombre: "ZAPATO CASUAL 1", codigo: "COD301", descripcion: "Zapato casual con diseño elegante", precio: 140, imagen: "foto5.jpg", categoria: "ZAPATOS", talles: "38,39,40,41" },
        { nombre: "ZAPATO DE CUERO 1", codigo: "COD302", descripcion: "Zapato de cuero genuino con confort extra", precio: 160, imagen: "foto6.jpg", categoria: "ZAPATOS", talles: "40,41,42,43" },
        { nombre: "ZAPATILLA NIÑO 1", codigo: "COD400", descripcion: "Zapatilla para niños con suela antideslizante", precio: 90, imagen: "foto7.jpg", categoria: "NIÑOS", talles: "32,33,34,35" },
        { nombre: "ZAPATILLA NIÑO 2", codigo: "COD401", descripcion: "Zapatilla infantil con cierre de velcro", precio: 85, imagen: "foto8.jpg", categoria: "NIÑOS", talles: "31,32,33,34" },
        { nombre: "ZAPATO NIÑO 1", codigo: "COD402", descripcion: "Zapato infantil para eventos formales", precio: 100, imagen: "foto9.jpg", categoria: "NIÑOS", talles: "33,34,35,36" }
    ],
    ZAPATILLAS: [
        { nombre: "ZAPATILLA DEPORTIVA 1", codigo: "COD200", descripcion: "Zapatilla deportiva de alto rendimiento", precio: 120, imagen: "foto1.jpg", categoria: "ZAPATILLAS", talles: "37,38,39,40,41" },
        { nombre: "ZAPATILLA DEPORTIVA 2", codigo: "COD201", descripcion: "Zapatilla deportiva con amortiguación avanzada", precio: 130, imagen: "foto2.jpg", categoria: "ZAPATILLAS", talles: "36,38,39,40,42" },
        { nombre: "ZAPATILLA URBANA 1", codigo: "COD202", descripcion: "Zapatilla urbana con diseño moderno", precio: 110, imagen: "foto3.jpg", categoria: "ZAPATILLAS", talles: "37,38,39,41,42" }
    ],
    ZAPATOS: [
        { nombre: "ZAPATO FORMAL 1", codigo: "COD300", descripcion: "Zapato formal de cuero para ocasiones especiales", precio: 150, imagen: "foto4.jpg", categoria: "ZAPATOS", talles: "39,40,41,42,43" },
        { nombre: "ZAPATO CASUAL 1", codigo: "COD301", descripcion: "Zapato casual con diseño elegante", precio: 140, imagen: "foto5.jpg", categoria: "ZAPATOS", talles: "38,39,40,41" },
        { nombre: "ZAPATO DE CUERO 1", codigo: "COD302", descripcion: "Zapato de cuero genuino con confort extra", precio: 160, imagen: "foto6.jpg", categoria: "ZAPATOS", talles: "40,41,42,43" }
    ],
    NIÑOS: [
        { nombre: "ZAPATILLA NIÑO 1", codigo: "COD400", descripcion: "Zapatilla para niños con suela antideslizante", precio: 90, imagen: "foto7.jpg", categoria: "NIÑOS", talles: "32,33,34,35" },
        { nombre: "ZAPATILLA NIÑO 2", codigo: "COD401", descripcion: "Zapatilla infantil con cierre de velcro", precio: 85, imagen: "foto8.jpg", categoria: "NIÑOS", talles: "31,32,33,34" },
        { nombre: "ZAPATO NIÑO 1", codigo: "COD402", descripcion: "Zapato infantil para eventos formales", precio: 100, imagen: "foto9.jpg", categoria: "NIÑOS", talles: "33,34,35,36" }
    ]
};


        function filtrarProductos(categoria) {
            const catalogoDiv = document.getElementById('catalogo');
            catalogoDiv.innerHTML = '';

            productos[categoria].forEach(producto => {
                const productoDiv = document.createElement('div');
                productoDiv.classList.add('producto');
                productoDiv.dataset.nombre = producto.nombre;
                productoDiv.dataset.codigo = producto.codigo;
                productoDiv.dataset.descripcion = producto.descripcion;
                productoDiv.dataset.foto = producto.imagen;
                productoDiv.dataset.precio = producto.precio;
                productoDiv.dataset.talles = producto.talles;

                productoDiv.innerHTML = `
                    <img src="${producto.imagen}" alt="Imagen del producto">
                    <h2>${producto.nombre}</h2>
                    <p>Descripción: ${producto.descripcion}</p>
                    <p class="precio">Precio: $${producto.precio}</p>
                    <button onclick="mostrarConsulta('${producto.nombre}', '${producto.codigo}', '${producto.descripcion}', '${producto.imagen}', '${producto.precio}', '${producto.talles}')">Agregar al Carrito</button>
                `;

                catalogoDiv.appendChild(productoDiv);
            });
        }

        function mostrarConsulta(nombre, codigo, descripcion, foto, precio, talles) {
            document.getElementById('consulta-overlay').style.display = 'flex';
            document.getElementById('consulta-img').src = foto;
            document.getElementById('consulta-titulo').textContent = nombre;
            document.getElementById('consulta-codigo').textContent = `Código: ${codigo}`;
            document.getElementById('consulta-descripcion').textContent = `Descripción: ${descripcion}`;
            document.getElementById('consulta-precio').textContent = `Precio: $${precio}`;

            const tallesArray = talles.split(',');
            const tallesList = tallesArray.map(talle => `<option value="${talle}">${talle}</option>`).join('');
            document.getElementById('consulta-talles').innerHTML = `Talles: <select id="talles">${tallesList}</select>`;
        }

        document.getElementById('agregar-carrito').addEventListener('click', function() {
            const cantidad = document.getElementById('cantidad').value;
            const nombre = document.getElementById('consulta-titulo').textContent;
            const codigo = document.getElementById('consulta-codigo').textContent.split(': ')[1];
            const descripcion = document.getElementById('consulta-descripcion').textContent.split(': ')[1];
            const foto = document.getElementById('consulta-img').src;
            const precio = parseFloat(document.querySelector(`.producto[data-codigo="${codigo}"]`).dataset.precio);
            const talle = document.getElementById('talles').value;

            const producto = {
                nombre,
                codigo,
                descripcion,
                foto,
                precio,
                cantidad: parseInt(cantidad),
                total: parseFloat(precio) * parseInt(cantidad),
                talle
            };

            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.push(producto);
            localStorage.setItem('carrito', JSON.stringify(carrito));

            alert('Producto agregado al carrito.');
            document.getElementById('consulta-overlay').style.display = 'none';
        });

        document.getElementById('consulta-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });

        function mostrarCarrito() {
            document.getElementById('carrito').style.display = 'block';

            const carritoDiv = document.getElementById('carrito-lista');
            carritoDiv.innerHTML = '';

            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let totalCompra = 0;

            carrito.forEach(producto => {
                totalCompra += producto.total;
                const productoCarritoDiv = document.createElement('div');
                productoCarritoDiv.classList.add('producto-carrito');

                productoCarritoDiv.innerHTML = `
                    <img src="${producto.foto}" alt="Imagen del producto">
                    <div class="info">
                        <h3>${producto.nombre}</h3>
                        <p>Código: ${producto.codigo}</p>
                        <p>Descripción: ${producto.descripcion}</p>
                        <p>Precio: $${producto.precio}</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                        <p>Talle: ${producto.talle}</p>
                        <p>Total: $${producto.total}</p>
                    </div>
                    <button onclick="eliminarDelCarrito('${producto.codigo}')">Eliminar</button>
                `;

                carritoDiv.appendChild(productoCarritoDiv);
            });

            document.getElementById('total-compra').textContent = `TOTAL DE COMPRA: $${totalCompra}`;
        }

        function eliminarDelCarrito(codigo) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito = carrito.filter(producto => producto.codigo !== codigo);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function volverCatalogo() {
            document.querySelector('.catalogo').style.display = 'flex';
            document.querySelector('.filter-buttons').style.display = 'flex';
            document.getElementById('carrito').style.display = 'none';
        }

        function solicitarCompra() {
            alert('Solicitud de compra enviada. Gracias por su compra.');
        }

        window.onload = function() {
            filtrarProductos('TODOS');
        };
    </script>

</body>
</html>
