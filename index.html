<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFDCFD;
        }
        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .banner img {
            width: 70%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .banner h1 {
            margin: 0;
            font-size: 2rem;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .producto img {
            width: 100px;
            height: 130px;
            margin-top: 10px;
        }

        .producto h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .producto p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }

        .producto .precio {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        .producto button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 80%;
            border-radius: 5px;
        }

        .producto button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .consulta {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .consulta img {
            width: 50%;
            height: auto;
            margin-bottom: 15px;
        }

        .consulta h2 {
            margin: 10px 0;
        }

        .consulta input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }

        .consulta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .consulta button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="banner">
        <img src="Logo.png" alt="Logo">
        <h1>Catálogo de Productos</h1>
    </div>
   
    <div class="catalogo" id="catalogo">
        <!-- Los productos se cargarán aquí dinámicamente -->
    </div>

    <!-- Div para la consulta -->
    <div class="overlay" id="consulta-overlay">
        <div class="consulta">
            <img id="consulta-img" src="#" alt="Imagen del producto">
            <h2 id="consulta-titulo">Título del Producto</h2>
            <p id="consulta-codigo">Código: </p>
            <p id="consulta-descripcion">Descripción: </p>
            <p id="consulta-precio">Precio: </p>
            <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1">
            <button id="agregar-carrito">Agregar al Carrito</button>
        </div>
    </div>

    <script>
        // URL del archivo datos.txt
        const datosUrl = 'datos.txt';

        // Función para cargar el archivo datos.txt
        fetch(datosUrl)
            .then(response => response.text())
            .then(data => {
                const productos = data.split('\n');
                const catalogoDiv = document.getElementById('catalogo');

                productos.forEach((producto, index) => {
                    const [nombre, codigo, descripcion, precio] = producto.split(', ');
                    const numeroFoto = index + 1;
                    const fotoNombre = `foto${numeroFoto}.jpg`;

                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto');
                    productoDiv.dataset.nombre = nombre;
                    productoDiv.dataset.codigo = codigo;
                    productoDiv.dataset.descripcion = descripcion;
                    productoDiv.dataset.foto = fotoNombre;
                    productoDiv.dataset.precio = precio;

                    productoDiv.innerHTML = `
                        <img src="${fotoNombre}" alt="Imagen del producto">
                        <h2>${nombre}</h2>
                        <p>Descripción: ${descripcion}</p>
                        <p class="precio">Precio: $${precio}</p>
                        <button onclick="mostrarConsulta('${nombre}', '${codigo}', '${descripcion}', '${fotoNombre}', '${precio}')">Agregar al Carrito</button>
                    `;

                    catalogoDiv.appendChild(productoDiv);
                });
            })
            .catch(error => console.error('Error al cargar el archivo:', error));

        // Función para mostrar el div de consulta
        function mostrarConsulta(nombre, codigo, descripcion, foto, precio) {
            document.getElementById('consulta-overlay').style.display = 'flex';
            document.getElementById('consulta-img').src = foto;
            document.getElementById('consulta-titulo').textContent = nombre;
            document.getElementById('consulta-codigo').textContent = `Código: ${codigo}`;
            document.getElementById('consulta-descripcion').textContent = `Descripción: ${descripcion}`;
            document.getElementById('consulta-precio').textContent = `Precio: $${precio}`;
        }

        // Función para agregar al carrito usando localStorage
        document.getElementById('agregar-carrito').addEventListener('click', function() {
            const cantidad = document.getElementById('cantidad').value;
            const nombre = document.getElementById('consulta-titulo').textContent;
            const codigo = document.getElementById('consulta-codigo').textContent.split(': ')[1];
            const descripcion = document.getElementById('consulta-descripcion').textContent.split(': ')[1];
            const foto = document.getElementById('consulta-img').src;
            const precio = parseFloat(document.querySelector(`[data-codigo="${codigo}"]`).dataset.precio);

            const producto = {
                nombre,
                codigo,
                descripcion,
                foto,
                precio,
                cantidad: parseInt(cantidad),
                total: parseFloat(precio) * parseInt(cantidad)
            };

            // Obtener el carrito de localStorage
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            // Agregar producto al carrito
            carrito.push(producto);

            // Guardar carrito en localStorage
            localStorage.setItem('carrito', JSON.stringify(carrito));

            alert('Producto agregado al carrito.');
            document.getElementById('consulta-overlay').style.display = 'none';
        });

        // Cerrar overlay al hacer clic fuera del div de consulta
        document.getElementById('consulta-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>

</body>
</html>
